<script id="signup-page-template" type="text/x-handlebars-template">
  <div class="container">
        <div class="row">
            <div class="col-sm-5 well">
                <form id="signupForm" action="" method="GET">
                    <div class="form-group">
                        <lable>User_Name:</lable>
                        <input type="text" class="form-control" placeholder="Enter User_Name" id="user_name" required=""/>
                    </div>
                    <div class="form-group">
                        <lable>Email:</lable>
                        <input type="email" class="form-control" placeholder="Enter Email" id="email" required=""/>
                    </div>
                    <div class="radio">
                        <label class="radio-inline">
                            <input type="radio" name="gender" value="male" checked>Male
                        </label>
                        <label class="radio-inline">
                          <input type="radio" name="gender" value="female">Female
                        </label>
                    </div>
                    <div class="form-group">
                        <lable>PhoneNo:</lable>
                        <input type="number" class="form-control" placeholder="Phone no." id="pno"/>
                    </div>
                    <div class="form-group">
                        <lable>Password:</lable>
                        <input type="Password" class="form-control" placeholder="Enter Password" id="pwd" required=""/>
                    </div>
                    <div class="form-group">
                        <lable>Re-Enter Password:</lable>
                        <input type="password" class="form-control" placeholder="Re-Enter Password" id="rpwd" required=""/>
                    </div>
                    <div>
                        <input type="submit" class="btn btn-default" id="sendDetail" value="Sign Up">
                        <!-- <input type="button" class="btn btn-default" id="back" value="Back"> -->
                    </div>
                </form>
            </div>
            <div class="col-sm-7 well">
                <img src="image/og.png" alt="image"></img>
            </div>
        </div>
      </div>
</script>
